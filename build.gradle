plugins {
    id 'de.featjar.java-library'
    id 'de.featjar.java-application'
}

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    api 'de.featjar:feature-model'
    api 'de.featjar:uvl'
    api testFixtures('de.featjar:formula')

    implementation files("$rootDir/glsp-dependencies/glsp-server/org.eclipse.glsp.example.javaemf.server/target/org.eclipse.glsp.example.javaemf.server-2.5.0.jar")
    implementation files("$rootDir/glsp-dependencies/glsp-server/org.eclipse.glsp.example.javaemf.editor/target/org.eclipse.glsp.example.javaemf.editor-2.5.0.jar")
}

license {
    ext {
        licence_url = 'https://github.com/FeatureIDE/FeatJAR-gui'
    }
}
